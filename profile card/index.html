<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile_card">
        <div class="image">
            <img src="image.jpg" alt="profile image" class="profile_image">

        </div><!--  image -->

        <div class="class-data">
            <span class="name">HIRRA ZAHID</span>
            <span class="job">BSCS</span>
        </div> <!--  data -->

        <div class="media-buttons">
            <a href="#" style="background: blue; " class="link">
                <i class='bx bxl-facebook'></i> <!--  fb -->
            </a>
            <a href="#" style="background: skyblue; " class="link">
                <i class='bx bxl-twitter'></i><!-- twitter -->
            </a>
            <a href="#" style="background: red; " class="link">
                <i class='bx bxl-youtube'></i><!-- youtube -->
            </a>
            <a href="#" style="background: rgb(180, 8, 80); " class="link">
                <i class='bx bxl-instagram'></i><!-- insta -->
            </a>
        </div> <!--  icons -->

        <div class="buttons">
            <button class="button">SUBSCRIBE</button>
            <button class="button">MESSAGE</button>

        </div><!-- buttons -->

        <div class="analytics">
            <a href="#" class="likes">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </a>
            <a href="#" class="likes">
                <i class='bx bx-comment'></i>
                <span class="number">80k</span>
            </a>
            <a href="#" class="likes">
                <i class='bx bx-share-alt' ></i>
                <span class="number">100k</span>
            </a>
        </div>
    </div> <!-- profile_card -->


</body>

</html>
